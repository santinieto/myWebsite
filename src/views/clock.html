<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%=title%></title>

    <!-- Incluimos el "partial" del head -->
    <%- include ('partials/head.html')%>
</head>
<body>

    <!-- Incluimos el "partial" de la navegacion -->
    <%- include ('partials/navigation.html')%>

    <div class="container">
        <div class="card">
            <h5 class="card-header">Description</h5>
            <div class="card-body">
              <p class="card-text">With this module i can practice using Date() object and timers</p>
            </div>
          </div>
    </div>

    <div class="container">
        <div class="card">
            <h5 class="card-header">Module</h5>
            <div class="card-body">    
    
                <!-- Sonido del reloj -->
                <embed src="mixkit-clock-knob-spin-1062.wav" autostart="false" width="0" height="0" id="sound1"
                    enablejavascript="true">
    
                <div class="clock">
                    <div class="timeline">
                        <span class="hour">00</span>
                        <span class="dpoint">:</span>
                        <span class="min">00</span>
                        <span class="dpoint">:</span>
                        <span class="seg">00</span>
                    </div>
                    <div class="dateline">
                        <span class="day-name">Mon</span>
                        <span class="day-number">1</span>
                        <span class="slash">/</span>
                        <span class="month">Feb</span>
                        <span class="slash">/</span>
                        <span class="year">2021</span>
                    </div>
                    <div class="soundline">
                        <span><i id="sound" class="fas fa-volume-mute speaker fa-xs"></i></span>
                    </div>
                </div>
    
            </div>
        </div>
    </div>

    <!-- Incluimos el "partial" del footer -->
    <%- include ('partials/footer.html')%>

    <!-- Incluimos el "partial" de los scripts -->
    <%- include ('partials/scripts.html')%>    

    <!-- Agrego el script de JS -->
    <script src="clock.js"> </script>
    
</body>
</html>
